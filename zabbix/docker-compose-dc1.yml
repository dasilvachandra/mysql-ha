networks:
  zbxnet:
    external: true

services:
  zbx-server-01:
    image: zabbix/zabbix-server-mysql:alpine-7.4-latest
    container_name: zbx-server-01
    restart: unless-stopped
    environment:
      DB_SERVER_HOST: "10.7.0.10"
      MYSQL_DATABASE: "zabbix"
      MYSQL_USER: "zabbix"
      MYSQL_PASSWORD: "abcdef"
      MYSQL_ROOT_PASSWORD: "abcdef"
      TZ: "Asia/Jakarta"
      # === HA ===
      ZBX_HANODENAME: "DC1"            # = HANodeName
      ZBX_NODEADDRESS: "zbx-server-01:10051" # = NodeAddress (IP DC1 sendiri)
      # (Opsional) proses/tuning lain tetap sesuai kebutuhan
    networks:
      - zbxnet
    ports:
      - "10051:10051"
    cap_add:
      - NET_RAW
    healthcheck:
      test: ["CMD", "pgrep", "zabbix_server"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Zabbix Frontend @ DC1 ---
  zbx-frontend:
    image: zabbix/zabbix-web-nginx-mysql:alpine-7.4-latest
    container_name: zbx-frontend
    restart: unless-stopped
    environment:
      # koneksi DB (VIP)
      DB_SERVER_HOST: "10.7.0.10"
      MYSQL_DATABASE: "zabbix"
      MYSQL_USER: "zabbix"
      MYSQL_PASSWORD: "abcdef"
      # zona waktu PHP
      PHP_TZ: "Asia/Jakarta"
      # ‚ùó Jangan set ZBX_SERVER_HOST / ZBX_SERVER_PORT pada mode HA
    networks:
      - zbxnet
    # opsional: kalau frontend mau dipublikasikan dari DC1
    ports:
      - "8080:8080"
    # opsional: tunggu server jika di file ini ada service zbx-server-01
    depends_on:
      - zbx-server-01
    healthcheck:
      test: ["CMD", "pgrep", "php-fpm"]
      interval: 10s
      timeout: 5s
      retries: 5
